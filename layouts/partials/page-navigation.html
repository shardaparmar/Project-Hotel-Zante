{{- if .Site.IsServer -}} {{ "<!-- layouts: partial/page-navigation.html-->" | safeHTML }} {{- end -}}

  <!-- ========== navigation ========== -->
  <header class="fixed {{ .Params.background }}">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle mobile_menu_btn" data-toggle="collapse" data-target=".mobile_menu"
          aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand light" href="/">
          <img src="/images/logo{{ .Params.logo}}.svg" height="32" alt="Logo">
        </a>
        <a class="navbar-brand dark nodisplay" href="index.html">
          <img src="/images/logo.svg" height="32" alt="Logo">
        </a>
      </div>
      <nav id="main_menu" class="mobile_menu navbar-collapse">
        <ul class="nav navbar-nav">

          {{ range .Site.Menus.main }}
          <li class="simple_menu">
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
          {{ end }}
          <li class="menu_button">
            <a href="/booking-form/" class="button  btn_yellow"><i class="fa fa-calendar"></i>BOOK ONLINE</a>
          </li>

        </ul>
      </nav>
    </div>
  </header>
